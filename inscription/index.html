<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Inscription</title>
  </head>
  <body>
    <p>Veuillez vous connecter avant de procéder à la commande :</p>
    <form>
      <p><input type="text" name="nom" id="nom" placeholder="Nom" size="40" required/></p>
      <p><input type="text" name="prénom" id="prénom" placeholder="Prénom" size="40" required/></p>
      <p><input type="text" name="adresse" id="adresse" placeholder="Votre adresse" size="40" required/></p>
      <p><input type="text" name="identifiant" id="identifiant" placeholder="Votre identifiant" size="40" required/></p>
      <p><input type="password" name="password" id="password" placeholder="Mot de passe" size="40" required/></p>
    </form>
    <form action="commande\index.html" method="get">
      <p><input type="submit" value="Passer la commande" /></p>
    </form>
  </body>
</html>
